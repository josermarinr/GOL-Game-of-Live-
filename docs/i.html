<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Of Life (Mar1n Version)</title>
    <style>
        body{
            overflow: hidden;
        }
        h1{
            text-align: center;
            position: absolute;
            margin: 4em 1em;
            font-size: 4rem;
        }
        

            
        h1 strong {
            animation-name: animatetext;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        @keyframes animatetext{
           0%{
            background-color: white;
            color: back;
           } 
           50%{
            color: rgb(255, 255, 255);
            background-color: black;
           }
           100%{
            background-color: white;
            color: back;
           }
        }
        @-webkit-keyframes animatetext {
            0%{
            background-color: white;
            color: back;
           } 
           50%{
            color: rgb(255, 255, 255);
            background-color: black;
           }
           100%{
            background-color: white;
            color: back;
           }
        }
        @media (min-width: 700px) {
            h1{
                position: absolute;
                top: 50%;
                left: 30vw;
                margin: 0;
            }
        } 
    </style>
</head>
<body>
    <h1>tribute to <strong>John Horton Conway</strong></h1>
    <canvas></canvas>
    <script src="Gol.js"></script>
</body>
</html>
